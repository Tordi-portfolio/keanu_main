{% extends 'base2.html' %}

{% block content %}
<style>
  :root {
    --accent-color: #ff3c00;
    --text-color: #ffffff;
  }

  body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-color);
  }

  .auth-container {
    max-width: 400px;
    margin: 60px auto;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 60, 0, 0.25);
    text-align: center;
  }

  .auth-container h2 {
    color: var(--accent-color);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    text-shadow: 0 0 8px rgba(255, 60, 0, 0.4);
    font-weight: 600;
  }

  .auth-container form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  .auth-container input {
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    font-size: 1rem;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }

  .auth-container input:focus {
    background: rgba(255, 255, 255, 0.12);
    outline: 1px solid var(--accent-color);
  }

  .auth-container input::placeholder {
    color: #bbb;
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 0.85rem;
    color: #ccc;
    user-select: none;
    transition: color 0.2s ease;
  }

  .toggle-password:hover {
    color: var(--accent-color);
  }

  .auth-container button {
    padding: 0.8rem;
    background: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, box-shadow 0.3s ease;
    box-shadow: 0 4px 14px rgba(255, 60, 0, 0.4);
  }

  .auth-container button:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px rgba(255, 60, 0, 0.5);
  }

  .auth-container p {
    margin-top: 1.4rem;
    font-size: 0.9rem;
    color: #ccc;
  }

  .auth-container a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 500;
  }

  .auth-container a:hover {
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .auth-container {
      margin: 30px 20px;
      padding: 1.5rem;
    }

    .auth-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="auth-container">
  <h2>Welcome Back</h2>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>

    <div class="password-wrapper">
      <input type="password" name="password" id="password-field" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  <p><a href="{% url 'reset_password' %}">Forgot Password? Reset here</a></p>

</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById('password-field');
    const toggleBtn = document.querySelector('.toggle-password');

    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleBtn.textContent = "Hide";
    } else {
      passwordField.type = "password";
      toggleBtn.textContent = "Show";
    }
  }
</script>

{% endblock %}
