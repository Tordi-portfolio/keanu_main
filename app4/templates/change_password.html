{% extends 'base3.html' %}
{% block content %}

<style>
  .form-box {
    max-width: 450px;
    margin: 100px auto;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px #444;
    color: #eee;
    text-align: center;
  }

  .form-box h2 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #fff;
  }

  .form-box input {
    background: #111;
    border: 1px solid #333;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    margin-bottom: 15px;
  }

  .form-box button {
    background: #2196f3;
    border: none;
    padding: 10px;
    border-radius: 8px;
    color: white;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
  }

  .form-box button:hover {
    background: #1976d2;
  }

  .message {
    color: #90ee90;
    margin-top: 10px;
  }
</style>

<div class="form-box">
  <h2>Change Your Password</h2>
  {% if messages %}
    {% for message in messages %}
      <p class="message">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Password</button>
  </form>
</div>

{% endblock %}
