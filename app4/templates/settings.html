{% extends 'base2.html' %}
{% block content %}

<style>
  body {
    background-color: #0a0a0a;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .settings-container {
    max-width: 600px;
    margin: 80px auto;
    padding: 40px;
    background: #1a1a1a;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  }

  .settings-container h2 {
    font-size: 28px;
    margin-bottom: 25px;
    text-align: center;
    color: #f5f5f5;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
  }

  .settings-links {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
  }

  .settings-link {
    background-color: #222;
    padding: 15px 20px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    transition: background 0.3s;
  }

  .settings-link a {
    color: #f44336;
    text-decoration: none;
    font-weight: 500;
    display: block;
  }

  .settings-link:hover {
    background-color: #333;
  }

  .settings-icon {
    margin-right: 10px;
    color: #f44336;
  }
</style>

<div class="settings-container">
  <h2>Account Settings</h2>
  <div class="settings-links">
    <div class="settings-link">
      <a href="{% url 'change_username' %}"><i class="fas fa-user-edit settings-icon"></i> Change Username</a>
    </div>
    <div class="settings-link">
      <a href="{% url 'change_password' %}"><i class="fas fa-lock settings-icon"></i> Change Password</a>
    </div>
    <div class="settings-link">
      <a href="{% url 'change_email' %}"><i class="fas fa-envelope settings-icon"></i> Change Email</a>
    </div>
    <div class="settings-link">
      <a href="{% url 'update_profile_picture' %}"><i class="fas fa-image settings-icon"></i> Update Profile Picture</a>
    </div>
    <div class="settings-link">
      <a href="{% url 'delete_account' %}"><i class="fas fa-trash settings-icon"></i> Delete Account</a>
    </div>
  </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

{% endblock %}
