{% extends 'base3.html' %}
{% block content %}

<style>
  .reset-complete-container {
    max-width: 500px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 15px;
    color: #eee;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  .reset-complete-container h2 {
    color: #00ffcc;
    margin-bottom: 20px;
  }

  .reset-complete-container a {
    color: #fff;
    background-color: #00b894;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .reset-complete-container a:hover {
    background-color: #009974;
  }
</style>

<div class="reset-complete-container">
  <h2>Password Reset Successful</h2>
  <p>Your password has been successfully set.</p>
  <p>You may now <a href="{% url 'login' %}">Log In</a> to your account.</p>
</div>

{% endblock %}
