{% extends 'base3.html' %}
{% block content %}

<style>
  .new-password-form-wrapper {
    max-width: 500px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 15px;
    color: #eee;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  .new-password-form-wrapper h2 {
    text-align: center;
    color: #00ffcc;
    margin-bottom: 20px;
  }

  .new-password-form-wrapper form {
    display: flex;
    flex-direction: column;
  }

  .new-password-form-wrapper form input {
    margin-bottom: 15px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }

  .new-password-form-wrapper button {
    background-color: #00b894;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .new-password-form-wrapper button:hover {
    background-color: #009974;
  }
</style>

<div class="new-password-form-wrapper">
  <h2>Enter New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
</div>

{% endblock %}
