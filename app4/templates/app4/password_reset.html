{% extends 'base3.html' %}

{% block content %}
<div class="reset-container">
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
  </form>
</div>

<style>
  .reset-container {
    max-width: 400px;
    margin: 60px auto;
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 0 12px #222;
  }

  .reset-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .reset-container input,
  .reset-container button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
  }

  .reset-container button {
    background: #c62828;
    color: #fff;
    cursor: pointer;
  }
</style>
{% endblock %}
